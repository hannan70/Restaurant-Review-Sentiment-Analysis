<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sentiment Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #faebd761;
        }
        .text_btn i {
            padding-left: 7px;
        }
        .text_btn {
            background-color: #DD3333;
            border: none;
            color: #fff;
            font-weight: 500;
            padding: 13px 22px;
            border-radius: 5px;
            margin-right: 10px;
            transition: all .3s ease-in-out;
        }
        .text_btn:hover {
            background-color: #000;
        }
    </style>
  </head>
  <body>


    <div class="section mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-7 mx-auto">
                    <div class="card p-3">
                        <h2 class="mt-3 mb-4">Multi-Language Restaurant Review Analysis System </h2>
                        <p style="color: red;">Type Bangla Or English Language</p>
                        <form action="/" method="post"> 
                            <textarea placeholder="খাবারটা একেবারে দারুণ সুস্বাদু ছিল। The food was absolutely delicious" name="review" rows="4" id="" class="form-control">{{ input_value }}</textarea>
                            <button type="submit" name="action" value="predict" class="text_btn mt-4">Review Predict</button>
                            <button type="submit" name="action" value="tts" class="text_btn mt-4">Text To Speech <i class="fa-solid fa-volume-high"></i></button>
                        </form>
                        <div class="feedback mt-4">
                            <h5>Feedback: {{ sentiment }}</h5>
                            <h5>Accuracy: {{ score }} </h5>
                        </div>
                    </div>
                     {% if audio %}
                        <div style="display: none;">
                            <h3>Playback:</h3>
                            <audio controls autoplay>
                                <source src="{{ audio }}" type="audio/mpeg">
                            </audio>
                        </div>
                    {% endif %}
                </div> 
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
